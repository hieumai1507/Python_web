{% extends "app/base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block banner_slider %}
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/image/banner/b1.jpg' %}" class="d-block w-100" alt="banner image">
      </div>
      
      <div class="carousel-item">
        <img src="{% static 'app/image/banner/b2.jpg' %}" class="d-block w-100" alt="banner image">
      </div>
      
      <div class="carousel-item">
        <img src="{% static 'app/image/banner/b3.jpg' %}" class="d-block w-100" alt="banner image">
      </div>
      
      <div class="carousel-item">
        <img src="{% static 'app/image/banner/b4.jpg' %}" class="d-block w-100" alt="banner image">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}

{% block main-content %}
<div class="container mt-3">
  <br>
  <h2 class="text-center">Contact us</h2>
  <br>
  <div class="row-container">
    <p class="fs-4 text-center">Address: Thang Long Uni</p>
    <p class="fs-4 text-center">Contact: 0123 456 789</p>
    <p class="fs-4 text-center">Email: laptrinhpython@gmail.com</p>
  </div>
</div>
<br><br>
{% endblock main-content %}
